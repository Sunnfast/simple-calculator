<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href="styles.css">

    <title>Virtual Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="calculator">
            <div class="brand-name">
                <img src = "images/hobbit-logo.png">
                Sackville-Baggins Instruments
                <span>SBI-9F</span>
            </div>
            <div class="container">
                <div class = "display"
                id = "display">
                
                </div>

            <div class="buttons">
                <button
                class = "clear"
                id = 'AC'>AC</button>

                <button id = '7' class = 'first-row'>7</button>
                <button id = '8' class = 'first-row'>8</button>
                <button id = '9' class = 'first-row'>9</button>
                <div class="spacer"></div>

                <button class = 'operator'
                id = 'divide'>รท</button>

                <button id ='4'>4</button>
                <button id ='5'>5</button>
                <button id ='6'>6</button>

                <button class = 'operator'
                id ='times'>x</button>

                <button id = '1'>1</button>
                <button id = '2'>2</button>
                <button id = '3'>3</button>

                <button class = 'operator' 
                id = 'subtract'>-</button>

                <button id = '0' class = 'zero'>0</button>
                <button id = 'decimal'>.</button>
                <button id = 'negative'>(-)</button>

                <button class = 'operator'
                id = 'plus'>+</button>

                
                <button id = 'result'
                class = "equals">=</button>
                

            </div>





        </div>
    </div>
    <footer>
        <p>
        Created by <a href = 'https://github.com/Sunnfast'>Simone Christen</a>. 2021.
        </p>
    </footer>
</body>
<script src = "script.js"></script>
</html>

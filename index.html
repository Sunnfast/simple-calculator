    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel = "stylesheet" href="styles.css">

    <title>Virtual Calculator</title>
</head>
<body>
    <div class="container">
        <div class = "display"
        id = "display">
        
        </div>

        <div class="buttons">
            <button id = '7'>7</button>
            <button id = '8'>8</button>
            <button>9</button>
            <button>%</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>0</button>
            <button>.</button>
            <button>(-)</button>
            <button>+</button>

            <button
            class = "clear"
            id = 'AC'>AC</button>
            <button
            class = "equals">=</button>
            

        </div>





    </div>
